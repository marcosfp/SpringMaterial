<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Perfil</title>
<!-- Required meta tags -->
<meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>

	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/modulo/{id}(id=${modulo.idModulo})}">Modulo</a></li>
		</ol>
	</nav>

	<div class="container my-2">
		<div class="card">
			<div class="card-body">

				<h1>
					 Profesores que imparten 
					<span th:text="${modulo.nombreModulo}"></span>
				</h1>

				<table class="table">
					<thead>
						<tr>
							<th scope="col">Nombre</th>
							<th scope="col">Apellidos</th>
							<th scope="col">Perfil</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${modulo.profesores.empty}">
							<td colspan="2">No existen profesores en el sistema</td>
						</tr>
						<tr th:each="profesor : ${modulo.profesores}">
							<td><span th:text="${profesor.nombreProfesor}">
									Nombre </span></td>
							<td><span th:text="${profesor.apellidosProfesor}">
									Apellido </span></td>
							<td><a
								th:href="@{/profesor/perfil/{id}(id=${profesor.idProfesor})}"
								class="btn btn-primary"><i class="fas fa-user"></i></a></td>
						</tr>
					</tbody>
			</div>
		</div>
	</div>

</body>
</html>
