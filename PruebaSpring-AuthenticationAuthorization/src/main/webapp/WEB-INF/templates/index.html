<!doctype html>
<html lang="es">
<head>
<title>Pagina Index</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<script th:src="@{/js/jquery-3.5.0.js}"></script>
<script th:src="@{/js/jquery-ui.min.js}"></script>
<script th:src="@{/js/typeahead.bundle.min.js}"></script>
<link rel="stylesheet" th:href="@{/css/StarRating.css}">
<link rel="stylesheet"
	href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">


</head>
<body>

	<nav th:replace="fragments/header_loader"></nav>

	<div class="jumbotron" sec:authorize="isAnonymous()">
		<h1 class="display-4">Bienvenido</h1>
		<p class="lead">Esta es una aplicación de nuestro centro de
			educativo.</p>
		<hr class="my-4">
		<p>crear una cuenta para poder consultar la información del

		<p class="lead">
			<a class="btn btn-primary btn-lg" th:href="@{/login}"

		</p>

	<div class="jumbotron" sec:authorize="!isAnonymous()">

		<h1 class="display-4">
			Bienvenido <span th:utext="${session.username}">

</html>
