<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Lista de Profesores</title>
<!-- Required meta tags -->
<meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>
	<nav th:replace="fragments/header_loader"></nav>


	<h4 class="display-1">Lista de profesores</h4>

	<p>En esta página puedes encontrar los profesores que figuran en el
		centro:
	<table class="table">
		<thead>
			<tr>
				<th scope="col">Nombre</th>
				<th scope="col">Apellidos</th>
				<th scope="col">Perfil</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${profesores.empty}">
				<td colspan="2">No existen profesores en el sistema</td>
			</tr>
			<tr th:each="profesor : ${profesores}">
				<td><span th:text="${profesor.nombreProfesor}"> Nombre </span></td>
				<td><span th:text="${profesor.apellidosProfesor}">
						Apellido </span></td>
				<td><a
					th:href="@{/profesor/perfil/{id}(id=${profesor.idProfesor})}"
					class="btn btn-primary"><i class="fas fa-user"></i></a></td>
			</tr>
		</tbody>
</body>
</html>
